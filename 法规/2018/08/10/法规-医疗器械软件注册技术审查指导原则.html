    <h1 class="post-title" itemprop="name headline">法规-医疗器械软件注册技术审查指导原则</h1>
    <p class="post-meta"><time datetime="2018-08-10T01:12:00+08:00" itemprop="datePublished">Aug 10, 2018</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p><strong>前言</strong><br />
  对于二类、三类包含软件的医疗器械，都必须提交《软件描述文档》，作为技术评审的依据。
<strong>术语</strong><br />
  医疗器械软件包括独立软件和软件组件。独立软件特征为：具有一个或多个医疗用途，无需医疗器械硬件即可完成预期用途。软件组件特征为：具有一个或多个医疗用途，控制（驱动）医疗器械硬件或运行于专用计算机平台。</p>

<p>时间常数</p>
